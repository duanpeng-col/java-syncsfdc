<!DOCTYPE html>
<head>
    <title>ログイン</title>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; target-densityDpi=device-dpi" />
  <link rel="stylesheet" href="https://ququplay.github.io/jquery-mobile-flat-ui-theme/css/jquery.mobile.flatui.css" />
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <link href="./stylesheets/main.css" rel="stylesheet"></link>
  <script src="./js/jquerymin.js"></script>
  <script src="./js/jquerymobilemin.js"></script>
<script> 
jQuery(document).ready(function(){ 
	$('#countme').css({border: '5px solid red', color: 'green', padding: '20px'});
	
	$('#countme').css({
		margin: '0 10em',
		backgroundColor: '#ccc',
		textAlign: 'center',
		fontSize: '40px'
	});
});
</script>
</head>
<body>

<div id="countme" class="container text-center">
	<div style="margin-top: 25px;">
		<div id="login-panel-body">
			<div>
				<span><p th:text="${message}"></p></span>
			</div>
			
		
			<form action="#" th:action="@{/login}" th:object="${UserModel}" method="post">
			<div>
				<label for="username">&nbsp;&nbsp;&nbsp;ユーザ:</label>
				<input id="username" name="email" placeholder="email" type="text"/>
			</div>
			<div>
				<label for="password">パスワード:</label>
				<input id="password" name="password" placeholder="password" type="password"/>
			</div>
			<div class="ui-block-a">
				<button data-icon="flat-settings" data-theme="a" type="submit">ログイン</button>
			</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
